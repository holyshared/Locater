<style type="text/css">
.map {
	width: 800px;
	height: 400px;
}
</style>

<div id="map" class="map"></div>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&amp;sensor=true"></script>
<script type="text/javascript" src="/depender/build?require=YourPosition/YourPosition.Views.StatusView"></script>
<script type="text/javascript">
(function(){

	window.addEventListener('load', function(){

		var element = document.getElementById('map');

		var defaultPosition = new google.maps.LatLng(35.6763, 139.8105);
	
		var map = new google.maps.Map(element, {
			disableDefaultUI: false,
			disableDoubleClickZoom: false,
			draggable: false,
			mapTypeControl: false,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			navigationControl: false,
			streetViewControl: false,
			zoom: 18,
			center: defaultPosition
		});

		var view = new YourPosition.Views.StatusView({ message: 'test message' });
		view.render('bottom', map);

	}, false);

}());
</script>

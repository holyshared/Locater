<html lang="en">
	<head>

		<script type="text/javascript">
			(function(App){

				window.addEventListener('load', function(){

					var openButton = document.getElementById('open');
					openButton.addEventListener('click', function(event){
						var dialog = new App.Dialog({
							title: 'title',
							content: 'title',
							buttons: {
								'Ok': function(){
								},
								'Cancel': function(){
								}
							}
						});
						dialog.open();
					}, false);

				}, false);

			}(App));
		</script>
	</head>
	<body>
		<article class="page">
		    <header>
		    	<h1>Dialog</h1>
		    </header>
		    <article class="main">
				<input id="open" type="button" value="open" />
		    </article>

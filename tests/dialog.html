<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>YourPosition.Dialog</title>
		<meta name="description" content="" />
		<meta name="author" content="operator" />
		<link rel="stylesheet" type="text/css" href="../css/libraries.css" media="screen,print" />
		<link rel="stylesheet" type="text/css" href="../css/your-position.css" media="screen,print" />
		<script type="text/javascript" src="../js/lib/mootools-core-1.3.2.js"></script>
		<script type="text/javascript" src="../your-position/source/app.namespace.js"></script>
		<script type="text/javascript" src="../your-position/source/app.utils.js"></script>
		<script type="text/javascript" src="../your-position/source/app.dialog.js"></script>
		<script type="text/javascript">
			(function(App){

				window.addEventListener('load', function(){

					var TITLE_NO_SUPPORT = 'The support is off the subject.';
					var MSG_NO_SUPPORT = 'I am sorry, the support is off the subject.\nPlease try by a modern browser such as Firefox, Chrome, and Safari.';

					var openButton = document.getElementById('open');
					openButton.addEventListener('click', function(event){

						var ok = 'ok text';
						var cancel = 'ng text';
						YourPosition.Dialog.confirm('title', 'content\ncontent', function(){
							alert(ok);
						}, function(){
							alert(cancel);
						});

					}, false);

					var cancelButton = document.getElementById('cancel');
					cancelButton.addEventListener('click', function(event){

						YourPosition.Dialog.confirm('title', 'content', function(){
							//Close cancel
							return false;
						}, function(){
							alert('close');
						});

					}, false);


					var optionalButton = document.getElementById('optional');
					optionalButton.addEventListener('click', function(event){

						YourPosition.Dialog.confirm('title', 'content', function(){
							alert('ok');
						});

					}, false);

					var alertButton = document.getElementById('alert');
					alertButton.addEventListener('click', function(event){

						YourPosition.Dialog.alert(TITLE_NO_SUPPORT, MSG_NO_SUPPORT);

					}, false);


				}, false);

			}(YourPosition));
		</script>
	</head>
	<body>
		<article class="page">
		    <header>
		    	<h1>Dialog</h1>
		    </header>
		    <article class="main">
				<input id="open" type="button" value="open" />
				<input id="cancel" type="button" value="cancel test" />
				<input id="optional" type="button" value="optional test" />
				<input id="alert" type="button" value="alert test" />
		    </article>
		    <footer>
				<p>&copy; Copyright 2011 Noritaka Horio All rights reserved.</p>
		    </footer>
		</article>
	</body>
</html>

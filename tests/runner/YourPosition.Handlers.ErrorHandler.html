<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&amp;sensor=true"></script>
<script type="text/javascript" src="/depender/build?require=YourPosition/YourPosition.Handlers,YourPosition/YourPosition.Handlers.ErrorHandler"></script>
<script type="text/javascript">
(function(){

	window.addEventListener('load', function(){

		var start = function(){
			alert('start');
		};
		var stop = function(){
			alert('stop');
		};

		var error = new Error('error mock');
		error.code = 2;
		error.POSITION_UNAVAILABLE = 2;

		var errorHandler = new YourPosition.Handlers.ErrorHandler();
		errorHandler.setApplication({
			start: start,
			stop: stop
		});

		errorHandler.error(error);

	}, false);

}());
</script>

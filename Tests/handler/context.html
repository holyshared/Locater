<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Locater.Hander.Context</title>
		<meta name="description" content="" />
		<meta name="author" content="operator" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<script type="text/javascript" src="../js/mootools.js"></script>
		<script type="text/javascript" src="../../Source/Core/Core.js"></script>
		<script type="text/javascript" src="../../Source/Handler/Handler.js"></script>
		<script type="text/javascript" src="../../Source/Handler/Context.js"></script>
		<script type="text/javascript" src="../js/testlib.js"></script>
		<script type="text/javascript">
			(function(){
				var Context = Locater.Handler.Context;

				var currentValues = {
					latitude: 35.6763,
					longitude: 139.8105,
					altitude: 100.51,
					accuracy: 75.212,
					altitudeAccuracy: 20.6,
					heading: 10.55,
					speed: 15.4
				};

				var watchValues = {
					latitude: 35.6763,
					longitude: 139.8105,
					altitude: 100.20,
					accuracy: 80.212,
					altitudeAccuracy: 45.54,
					heading: 61.55,
					speed: 58.4
				};

				window.addEvent('domready', function(){
					var current = new Context(currentValues);
					var watch = new Context(watchValues);

					assertTrue(isEqualValues(currentValues, current), 'currentContext: The context is not corresponding.');
					assertTrue(isEqualValues(watchValues, watch), 'watchContext: The context is not corresponding.');
				});

			}());
		</script>
	</head>
	<body>
		<header>
			<h1>Locater.Hander.Context</h1>
		</header>
	</body>
</html>
